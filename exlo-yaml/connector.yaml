# Example YAML connector spec for JSONPlaceholder API
# https://jsonplaceholder.typicode.com/

streams:
  - name: users
    
    requester:
      url: "https://jsonplaceholder.typicode.com/users"
      method: GET
      headers: {}
      params: {}
      auth:
        type: NoAuth
    
    recordSelector:
      extractor:
        type: DpathExtractor
        field_path: []  # Root level is already an array of users
      filter: null  # No filtering
    
    paginator:
      type: NoPagination
